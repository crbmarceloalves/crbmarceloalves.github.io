<!DOCTYPE html>
<html>
<head>
    <title>Ouvrir un email pré-configuré</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .custom-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ed1c24;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function ouvrirOutlookAvecEmail() {
            var link = document.createElement("a");
            link.href = "mailto:sisu@croix-rouge.be?subject=Opportunit%C3%A9%20d'apprentissage%20SISU%20:%20Question&body=Bonjour,%0A%0AVoici%20mes%20informations%20personnelles%20suivi%20de%20ma%20question%20:%20%0A-%20Nom%20%0A-%20Pr%C3%A9nom%20%0A-%20%C3%82ge%20%0A-%20Province%20%0A-%20Num%C3%A9ro%20de%20votre%20carte%20de%20volontaire%20%0A-%20Votre%20Section%20locale%20ou%20Maison%20Croix-Rouge%20%0A-%20Votre%20activit%C3%A9%20Croix-Rouge%20%0A-%20Adresse%20mail%20%0A%0A-%20Formation%20SISU%20pour%20laquelle%20j'ai%20une%20question%20:%20%0A-%20Ma%20question%20:%20%0A%0AMerci.%0A%0ABien%20%C3%A0%20vous.";
            link.click();
        }
    </script>
</head>
<body>
    <button class="custom-button" onclick="ouvrirOutlookAvecEmail()">Cliquez ici pour ouvrir Outlook avec l'email pré-configuré</button>
</body>
</html>
